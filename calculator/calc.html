<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="calculator-container">
  <div class="calculator">
    <h4>Calculator</h4>
    <input type="text" class="form-control display" id="display" readonly >
    <div class="row">
      <button class="btn-secondary btn-calculator  num-btn" onclick="appendToDisplay('7')">7</button>
      <button class="btn-secondary btn-calculator  num-btn" onclick="appendToDisplay('8')">8</button>
      <button class="btn-secondary btn-calculator num-btn" onclick="appendToDisplay('9')">9</button>
      <button class="btn-secondary btn-calculator operator-btn" onclick="Operator('/')">/</button>
     </div>
    <div class="row">
      <button class="btn-secondary btn-calculator  num-btn" onclick="appendToDisplay('4')">4</button>
      <button class="btn-secondary btn-calculator  num-btn" onclick="appendToDisplay('5')">5</button>
      <button class="btn-secondary btn-calculator  num-btn" onclick="appendToDisplay('6')">6</button>
      <button class="btn-secondary btn-calculator operator-btn" onclick="Operator('+')">+</button>
    </div>
    <div class="row">
      <button class="btn-secondary btn-calculator num-btn " onclick="appendToDisplay('1')">1</button>  
      <button class="btn-secondary btn-calculator num-btn" onclick="appendToDisplay('2')">2</button>
      <button class="btn-secondary btn-calculator num-btn" onclick="appendToDisplay('3')">3</button>
      <button class="btn-secondary btn-calculator operator-btn" onclick="Operator('-')">-</button>
    </div>
    <div class="row">
      <button class="btn-secondary btn-calculator num-btn" onclick="appendToDisplay('0')">0</button>
      <button class="btn-secondary btn-calculator" onclick="appendToDisplay('.')">.</button>
      <button class="btn-secondary btn-calculator" onclick="calculate()">=</button>
      <button class="btn-secondary btn-calculator operator-btn" onclick="Operator('*')">*</button>
    </div>
    <div class="row">
      <button class="btn-secondary btn-calculator del-btn" onclick="del()">DEL</button>
      <button class="btn-danger btn-calculator clear-btn" onclick="clearDisplay()">C</button>
    </div>
  
  </div>
</div>

<script src="script.js"></script>
</script>

</body>
</html>
